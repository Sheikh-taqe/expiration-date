<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subscription Expiry Alert</title>
</head>
<body>
<script>
function purchasePrompt() {
    var days = prompt("Enter the number of days for your subscription:");
    if (days === null || days === "") {
        alert("No input provided. Please enter the number of days.");
        return;
    }
    days = parseInt(days);
    if (isNaN(days) || days <= 0) {
        alert("Invalid input. Please enter a positive number of days.");
        return;
    }

    // Calculate expiry date
    var currentDate = new Date();
    var expiryDate = new Date(currentDate.getTime() + days * 24 * 60 * 60 * 1000);
    var expiryDateString = expiryDate.toDateString();

    // Alert expiry date
    alert("Your subscription will expire on: " + expiryDateString);
}
</script>

<button onclick="purchasePrompt()">Purchase</button>

</body>
</html>
